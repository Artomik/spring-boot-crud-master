<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Produtor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Produtor</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${produtor.id})}" th:object="${produtor}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nome" class="col-form-label">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dtNascimento" class="col-form-label">Data Nascimento</label>
                        <input type="text" th:field="*{dtNascimento}" class="form-control" id="dtNascimento" placeholder="DtNascimento">
                        <span th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nacional" class="col-form-label">Nacionalidade</label>
                        <input type="text" th:field="*{nacional}" class="form-control" id="nacional" placeholder="Nacional">
                        <span th:if="${#fields.hasErrors('nacional')}" th:errors="*{nacional}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estilo" class="col-form-label">Estilo</label>
                        <input type="text" th:field="*{estilo}" class="form-control" id="estilo" placeholder="Estilo">
                        <span th:if="${#fields.hasErrors('estilo')}" th:errors="*{estilo}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="descricao" class="col-form-label">Descrição</label>
                        <input type="text" th:field="*{estilo}" class="form-control" id="descricao" placeholder="Descricao">
                        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Produtor">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
