<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Music</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addmusic}" th:object="${music}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="genero" class="col-form-label">Genero</label>
                        <input type="text" th:field="*{genero}" class="form-control" id="genero" placeholder="Genero">
                        <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="produtor" class="col-form-label">Produtor</label>
                        <input type="text" th:field="*{produtor}" class="form-control" id="produtor" placeholder="Produtor">
                        <span th:if="${#fields.hasErrors('produtor')}" th:errors="*{produtor}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="musica" class="col-form-label">Musica</label>
                        <input type="text" th:field="*{musica}" class="form-control" id="musica" placeholder="Musica">
                        <span th:if="${#fields.hasErrors('musica')}" th:errors="*{musica}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gravadora" class="col-form-label">Gravadora</label>
                        <input type="text" th:field="*{gravadora}" class="form-control" id="gravadora" placeholder="Gravadora">
                        <span th:if="${#fields.hasErrors('gravadora')}" th:errors="*{gravadora}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Music">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
